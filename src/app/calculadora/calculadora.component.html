<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Calculadora</h2>
            <label for="numero1">Número 1</label>
            <input type="number" id="numero1" [(ngModel)]="numero1">

            <label for="numero2">Número 2</label>
            <input type="number" id="numero2" [(ngModel)]="numero2">

            <div class="button-group">
                <button (click)="somar()">Somar</button>
                <button (click)="subtrair()">Subtrair</button>
                <button (click)="multiplicar()">Multiplicar</button>
                <button (click)="dividir()">Dividir</button>
            </div>

            <div class="result-display">
                <p>Resultado: 
                    <span class="resultado"> {{ resultado }} </span>
                </p>
            </div>

            <div class="cleanbtn">
                <button (click)="limpar()">Limpar</button>
            </div>
        </div>
    </div>

</body>
</html>
