<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
            <input type="text" 
            id="item"
            name="item" 
            [(ngModel)]="item" 
            placeholder="Digite o nome do item" required>
            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lista_itens; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td [ngClass]="{'text-decoration-line-through': item.riscado}">
                        {{ item.nome }}
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input"
                        (change)="riscarItem(i)"
                        [checked]="item.riscado">
                    </td>
                    <td><button class="btn btn-delete btn-sm" (click)="removerItem(i)">Remover</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="total-items">
            <h3>
                Total de Items: <span>{{ total }}</span>     
            </h3>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
